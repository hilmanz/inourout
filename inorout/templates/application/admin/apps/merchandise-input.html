<div id="theContainer" class="inboxPage">
    <div class="theContainer">
        <div class="head-title">
            <h1 class="fl">Input merchandise</h1>
        </div> <!-- /.head-title -->
         <div class="formContent">
            <form method="POST" action="" enctype="multipart/form-data" >
			<table border=1>
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input type="text" name="name" id="name" value="" /></td>
				</tr> 
				<tr>
					<td>Detail</td>
					<td>:</td>
					<td><textarea name="detail" id="detail" ></textarea></td>
				</tr>
				<tr>
					<td>image</td>
					<td>:</td>
					<td><input type="file" name="images" value="" /></td>
				</tr>
				<tr>
					<td>Stock</td>
					<td>:</td>
					<td><input type="text" name="stock" id="stock" onkeypress="return numbersonly(event);" /></td>
				</tr>
				<tr>
					<td>Points</td>
					<td>:</td>
					<td><input type="text" name="point" id="point" onkeypress="return numbersonly(event);" /></td>
				</tr>
				<tr>
					<td>published date</td>
					<td>:</td>
					<td><input type="text" class="half-width" id="datepicker" name="published_date" value="{$published_date}" style="width:100px" /></td>							
				</tr>
				<tr>
					<td>End date</td>
					<td>:</td>
					<td><input type="text" class="half-width" id="datepicker2" name="end_date" value="{$end_date}" style="width:100px" /></td>							
				</tr>
				<tr>
					<td>Status</td>
					<td>:</td>
					<td>
						<select name="n_status">
							<option value="0">UnPublished</option>
							<option value="1" selected>Published</option>
						</select>
					</td>
				</tr> 
				<tr>
					<td colspan="2" ><input type="submit" name="submit" value="submit" /></td>
					<td><input type="button" class="btn" value="Cancel" onclick="javascript: window.location.href='{$basedomain}merchandise';" /></td>
				</tr>
			</table>
            </form>
		</div>
	</div>
</div>
