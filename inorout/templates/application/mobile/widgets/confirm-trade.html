	<script>
		
$(document).on('keyup','.captchaMath',function(){
		
		var capctha = $(this).val();
		 var data = {};
		 var str="";
		 data.url=basedomain+'badges/checkcaptcha';
		data.params={ajax:1,capctha:capctha};
		data.type="json";
		console.log(data.params);
		 $("#popup-trade-success .postMessages .orangebtn").remove();
		post_json(data).done(function(response){
		
			if(response.status==1)
			{
				var randInt = Math.floor((Math.random()*10)+1);
				if(randInt%2==0){
					str+='<input type="submit" value="Yes" class="orangebtn fl" />';
					str+='<input type="button" value="No" class="orangebtn closethis fr cancelTrading" />';
				}else{
					str+='<input type="submit" value="Yes" class="orangebtn fl" />';
					str+='<input type="button" value="No" class="orangebtn closethis fr cancelTrading" />';
				}
				 $(".butonAftercaptcha").html(str);
				 console.log(response);
			}
		});
	});
	
	$(document).on('click','.cancelTrading', function(){
		window.location.href=basedomain+'badges/trading';
	})
	</script>
