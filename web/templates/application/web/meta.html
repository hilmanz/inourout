{literal}
<script type="text/javascript">
jQuery(document).ready(function($) {  
	if( $('#loginBeat').length > 0){
		$('#loginBeat').validate({
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					$( "#loginBeat" ).effect('shake', {times: 2, distance: 7}, 50);
				}
			}
		});
	}
  
});
</script>
{/literal}
